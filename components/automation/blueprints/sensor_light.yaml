blueprint:
  name: Sensor-activated Light
  description: Turn on a light when sensor detects something.
  domain: automation
  source_url: https://github.com/buhralex/homeassistant/blob/main/components/automation/blueprints/sensor_light.yaml
  input:
    sensor_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    opening_entity:
      name: Door Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: opening
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    switch_target:
      name: Switch
      selector:
        target:
          entity:
            domain: switch
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input motion_entity
    from: "off"
    to: "on"
  - platform: state
    entity_id: !input opening_entity
    from: "on"
    to: "off"

action:
  - service: light.turn_on
    target: !input light_target
  - service: switch.turn_on
    target: !input switch_target
  - wait_for_trigger:
      - platform: state
        entity_id: !input motion_entity
        from: "on"
        to: "off"
      - platform: state
        entity_id: !input opening_entity
        from: "off"
        to: "on"
  - delay: !input no_motion_wait
  - service: light.turn_off
    target: !input light_target
  - service: switch.turn_off
    target: !input switch_target
